    <h2 class="weather-gallery-title">Weather Gallery</h2>
    <div id="content-gallery">
      <figure class="gallery">
        <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/fall.jpg" alt="Beautiful sunset">
        <figcaption class="gallery-text">Beautiful sunset</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/spring.jpg" alt="Spring weather">
        <figcaption class="gallery-text">Spring weather</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/sunny.jpg" alt="Sunny weather">
        <figcaption class="gallery-text">Sunny weather</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/swirl.jpg" alt="Stormy weather">
        <figcaption class="gallery-text">Stormy weather</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/storm.jpg" alt="Great lightning">
        <figcaption class="gallery-text">Great lightning</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/rainbow.jpg" alt="Nice view with rainbow">
        <figcaption class="gallery-text">Nice view with rainbow</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/spring2.jpg" alt="Beautiful sunset">
        <figcaption class="gallery-text">Beautiful sunset</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/forest2.jpg" alt="Beautiful forest in spring">
        <figcaption class="gallery-text">Beautiful forest in spring</figcaption>
      </figure>

      <figure class="gallery">
          <img src="http://dummyimage.com/300x400/ccc/fff" data-src="images/pexels-pixabay-38537.jpg" alt="Path of leaves in fall">
          <figcaption class="gallery-text">Path of leaves in fall</figcaption>
      </figure>

    <span class="last_visit_day"></span>

    <div class="map-section">
