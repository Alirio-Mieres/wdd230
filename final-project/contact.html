    <div id="content">
    <!--banne contact us-->

    <picture>
      <source media="(max-width: 499px)" srcset="images/contact-small.jpg">
      <source media="(max-width: 800px)" srcset="images/contact-medium.jpg">
      <img src="images/contact.jpg" alt="banner image">

    <!--a description of the purpose of the chamber and its goals-->

    <section class="contact-info">
      <h3>Contact Information</h3>
      <p class="info-p">pozcommerce@gmail.com</p>
      <p class="info-p">878-414-1234</p>

    </section>

    <!--section highlighting three local companies-->
    <section class="directors">
      <h3>Board of directors</h3>

    </section>
    <!--an upcoming events area-->

    <section class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126345.30552069093!2d-62.833302456339965!3d8.273828135113057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8dcbf930957dda3f%3A0xa7be18a2d7cc3d22!2sPuerto%20Ordaz%2C%20Ciudad%20Guayana%208050%2C%20Bol%C3%ADvar!5e0!3m2!1ses-419!2sve!4v1639621017153!5m2!1ses-419!2sve"

    </section>

    <!--weather alerts if available (applicable) from the government and display it as a closeable message at the top of the page.-->

    <form method="get" action="thanks.html">
      <fieldset>
        <legend>Applicant Information</legend>

        <label class="top">Full Name* <input type="text" name="fname" pattern="[A-Za-z .-]{5,}" required
          autofocus></label>
        <label class="top">Phone <input type="tel" name="phone" placeholder="878-414-1234"></label>
        <label class="top">Email* <input type="email" name="email" placeholder="pozcommerce@gmail.com" required></label>
      </fieldset>
      

      <input type="submit" value="Send Report" class="submitBtn">

    </form>

    <!--display and label a three day forecast of the "day" temperature using the current date-->
