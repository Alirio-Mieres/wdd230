<body>
  <header>
    <!--Logo-->
    <div class="logo-box">
      <img src="../final-project/images/logo.png" alt="Logo Puerto Ordaz Commerce">
    </div>
    
    <!--Title-->
    <section class="principle"></section>
    <h1>Puerto Ordaz Chamber of Commerce</h1>
    <!--Words inspirationals-->
    <button onclick="toggleMenu()">&#9776; Menu</button>
  </section>

  </header>
  <nav>
    <ul id="primaryNav" class="hide">

      <li><a href="index.html">Home</a></li>
      <li><a href="city.html">The City</a></li>
      <li class="active"><a href="join.html">Join</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <!--images of the municipality and join BECOME A MEMBER-->

    <!--a description of the purpose of the chamber and its goals-->

    <form method="get" action="thanks.html">
      <fieldset>
        <legend>Applicant Information</legend>

        <label class="top">First Name* <input type="text" name="fname" pattern="[A-Za-z .-]{5,}" required
            autofocus></label>
        <label class="top">Last Name* <input type="text" name="lname" pattern="[A-Za-z .-]{5,}" required></label>
        <label class="top">Title<input type="text" name="title" pattern="[A-Za-z .-]{5,}"></label>
        <label class="top">Email* <input type="email" name="email" placeholder="pozcommerce@gmail.com" required></label>
        <label class="top">Phone <input type="tel" name="phone" placeholder="878-414-1234"></label>
      </fieldset>



      <fieldset>
        <legend>Business Information</legend>
        <label class="top">Business website <input type="url" name="url" placeholder="http://"></label>
        <!--Buscar tipo para la direccion-->
        <label class="top">Business address <input type="street-address" name="address"></label>
        <label class="top">Business description <input type="text" name="description"></label>
       
        <div>Membership level selection</div>
        <!--Investigar value para los botones y que es beginner y cada uno-->
        <label class="sbs"><input type="radio" name="audience" value="beginner"> Non-profit ($100)</label>
        <label class="sbs"><input type="radio" name="audience" value="intermediate"> Bronze ($200)</label>
        <label class="sbs"><input type="radio" name="audience" value="advanced"> Silver ($400)</label>
        <label class="sbs"><input type="radio" name="audience" value="advanced"> Gold ($1000)</label>
      </fieldset>

      <fieldset>
        <legend>Additional Information Or Comments</legend>
        <label for="subject">.<textarea id="subject" name="subject" rows="10" cols="68"
            placeholder="Enter text here..."></textarea></label>
      </fieldset>


      <input type="submit" value="Send Report" class="submitBtn">

    </form>

  </main>

  <footer>
    <p class="footer-information">&copy; <span id="copyrightyear"></span> Puerto Ordaz Commerce | <a
        href="attributions.html">Attributions</a> | Alirio Mieres</p>
    <p class="updated">Last updated: <span id="lastupdated"></span></p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"> </script>
  <script src="js/webfont.js"></script>

</body>
